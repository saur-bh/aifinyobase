
  name: Cypress tests
  on: push
  jobs:
    cypress-run:
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout
          uses: actions/checkout@v4
  
        - name: Cypress run with env
          uses: cypress-io/github-action@v6
          env:
            APP_ID: k20270727
            APP_SYS: billomat 
            CYPRESS_RECORD_KEY: ${{ secrets.GITHUB_TOKEN }}
          with:
              record: true